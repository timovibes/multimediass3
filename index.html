<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    /* Controls Section */
    .controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }
    
    .controls button:hover {
      background-color: #0056b3;
    }
    
    /* Gallery Styles */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    
    .gallery-item {
      position: relative;
      width: 200px;
    }
    
    .gallery img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
    }
    
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Like counter badge */
    .like-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    
    #message {
      margin-top: 30px;
      font-size: 18px;
      color: #007BFF;
      min-height: 30px;
    }
    
    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    
    .lightbox-content {
      position: relative;
      margin: auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .lightbox img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    .lightbox-caption {
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: #bbb;
    }
    
    /* Filter effects */
    .grayscale {
      filter: grayscale(100%);
    }
    
    .sepia {
      filter: sepia(100%);
    }
    
    .blur {
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <h1>Enhanced Image Gallery</h1>
  
  <!-- Feature 1: Control Buttons -->
  <div class="controls">
    <button onclick="applyFilter('none')">Normal View</button>
    <button onclick="applyFilter('grayscale')">Grayscale</button>
    <button onclick="applyFilter('sepia')">Sepia</button>
    <button onclick="applyFilter('blur')">Blur</button>
    <button onclick="shuffleGallery()">Shuffle Images</button>
    <button onclick="resetLikes()">Reset Likes</button>
  </div>
  
  <div class="gallery" id="gallery">
    <div class="gallery-item">
      <img src="pexels-designdiva-33728166.jpg" 
           data-name="Charming Mykonos chapel with bougainvillea"
           onclick="handleImageClick(this, 0)">
      <span class="like-badge" id="like-0">‚ù§Ô∏è 0</span>
    </div>
    <div class="gallery-item">
      <img src="pexels-giannis-osep-118638603-12937085.jpg" 
           data-name="Purple flowers on white concrete hallway"
           onclick="handleImageClick(this, 1)">
      <span class="like-badge" id="like-1">‚ù§Ô∏è 0</span>
    </div>
    <div class="gallery-item">
      <img src="pexels-myersmc16-919278.jpg" 
           data-name="Veranda surrounded by green cactus and pink bougainvillea"
           onclick="handleImageClick(this, 2)">
      <span class="like-badge" id="like-2">‚ù§Ô∏è 0</span>
    </div>
  </div>
  
  <p id="message">Click on an image to learn what it is and like it! Double-click for full view.</p>
  
  <!-- Feature 2: Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
      <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
  </div>

  <script>
    // Feature 3: Like Counter System
    let likes = [0, 0, 0];
    
    function handleImageClick(img, index) {
      // Increment like counter
      likes[index]++;
      document.getElementById(`like-${index}`).textContent = `‚ù§Ô∏è ${likes[index]}`;
      
      // Show message
      const imageName = img.getAttribute('data-name');
      const message = document.getElementById("message");
      message.textContent = `You liked the ${imageName} image! (${likes[index]} likes)`;
    }
    
    // Feature 2: Lightbox functionality (double-click to open)
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('dblclick', function(e) {
        e.stopPropagation();
        openLightbox(this);
      });
    });
    
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const caption = document.getElementById('lightbox-caption');
      
      lightbox.style.display = 'block';
      lightboxImg.src = img.src;
      caption.textContent = img.getAttribute('data-name');
    }
    
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
    
    // Feature 4: Image Filter Effects
    function applyFilter(filterType) {
      const images = document.querySelectorAll('.gallery img');
      images.forEach(img => {
        img.classList.remove('grayscale', 'sepia', 'blur');
        if (filterType !== 'none') {
          img.classList.add(filterType);
        }
      });
    }
    
    // Feature 5: Shuffle Gallery
    function shuffleGallery() {
      const gallery = document.getElementById('gallery');
      const items = Array.from(gallery.children);
      
      // Fisher-Yates shuffle algorithm
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }
      
      // Re-append in new order
      items.forEach(item => gallery.appendChild(item));
      
      document.getElementById('message').textContent = 'Gallery shuffled! üîÑ';
    }
    
    // Reset likes function
    function resetLikes() {
      likes = [0, 0, 0];
      for (let i = 0; i < 3; i++) {
        document.getElementById(`like-${i}`).textContent = `‚ù§Ô∏è 0`;
      }
      document.getElementById('message').textContent = 'All likes have been reset!';
    }
    
    // Keyboard navigation for lightbox
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
